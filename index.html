<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <!-- Latest compiled and minified CSS -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <h1 id="level-title">Press Start to Play</h1>



<h1 id="play_button">
  <div class="wrap">
    <button class="button" onclick="nextSequence()">Start</button>
  </div>
</h1>

  <div class="container">

    <div class="row">

      <div type="button" id="green" class="btn green col-lg-6 col-md-6 col-sm-6"></div>
      <div type="button" id="red" class="btn red col-lg-6 col-md-6 col-sm-6"></div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>

    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="game.js"></script>
</body>

</html>
